apiVersion: v1
kind: Service
metadata:
  name: ghost
spec:
  type: ClusterIP
  selector:
    app: ghost
  ports:
  - port: 80
    targetPort: 2368
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ghost
  labels:
    app: ghost
spec:
  selector:
    matchLabels:
      app: ghost
  serviceName: "ghost"
  replicas: 1
  template:
    metadata:
      labels:
        app: ghost
    spec:
      containers:
      - name: ghost
        image: ghost:alpine
        env:
          - name: database__client
            value: sqlite
          - name: url
            value: "https://blog.buddiesofbudgie.org"
        ports:
        - containerPort: 2368
        volumeMounts:
        - name: ghost
          mountPath: /var/lib/ghost/content
  volumeClaimTemplates:
  - metadata:
      name: ghost
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: do-block-storage
      resources:
        requests:
          storage: 5Gi
