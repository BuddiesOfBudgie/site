apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ghost-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - blog.buddiesofbudgie.org
    secretName: blog-tls
  rules:
  - host: blog.buddiesofbudgie.org
    http:
      paths:
      - backend:
          service:
            name: ghost
            port:
              number: 80
        path: /
        pathType: Prefix